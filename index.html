<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>View My CV Button</title>

<style>
  /* Google font for DM Sans */
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap');

  /* Page reset ‚Äì transparent, no extra space */
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: 'DM Sans', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  /* Small wrapper so the iframe only fits the button */
  .wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 4px 0;
  }

  a {
    text-decoration: none;
  }

  /* MAIN BUTTON */
  .btn {
    position: relative;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: clamp(12px, 3vw, 16px) clamp(24px, 5vw, 32px);
    border-radius: 999px;
    border: none;
    cursor: pointer;
    font-size: clamp(15px, 4vw, 18px);
    font-weight: 500;
    color: #ffffff;
    background: linear-gradient(120deg, #c8b6ff, #ffd9c0);
    background-size: 200% 200%;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.18);
    transition:
      transform 0.18s ease,
      box-shadow 0.22s ease,
      background-position 0.6s ease;
  }

  /* Soft gradient ‚Äúbreathing‚Äù animation */
  .btn {
    animation: gradientFlow 6s ease-in-out infinite alternate;
  }

  @keyframes gradientFlow {
    0%   { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  /* Hover / focus ‚Äì float */
  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 22px rgba(0, 0, 0, 0.25);
  }

  /* Mobile tap */
  .btn:active {
    transform: scale(0.96);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.18);
  }

  /* Tiny arrow icon */
  .arrow {
    font-size: 1.05em;
    transform: translateY(-1px);
    transition: transform 0.2s ease;
  }

  /* Arrow glides on hover */
  .btn:hover .arrow {
    transform: translateX(4px) translateY(-2px);
  }
</style>
</head>

<body>
  <div class="wrapper">
    <!-- üîó Put your CV link in the href below -->
    <a href="https://drive.google.com/file/d/19Cp7gzfJAMcUIfkl6p1HemirB8GulBg1/view" target="_blank" rel="noopener noreferrer">
      <button class="btn">
        View my CV
        <span class="arrow">‚Üó</span>
      </button>
    </a>
  </div>
</body>
</html>
